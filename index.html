<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/fengari-web"></script> <!-- Interpretador Lua -->
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #container {
      height: 80%;
      width: 100%;
    }
    #popup {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #222;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      z-index: 9999;
      display: none;
      max-width: 80%;
      word-wrap: break-word;
      text-align: center;
      border: 1px solid #fff;
    }
    #buttons {
      text-align: center;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="popup"></div>
  <div id="buttons">
    <button onclick="runLuaCode()">Executar</button>
  </div>

  <script src="./vs/loader.js" type="text/javascript"></script>
  <script type="text/javascript">
    var editor;

    require(["./vs/editor/editor.main"], function () {
      monaco.editor.defineTheme('myCustomTheme', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
          'editor.background': '#000000',
          'editor.foreground': '#FFFFFF'
        }
      });

      editor = monaco.editor.create(document.getElementById("container"), {
        value: 'print("Olá, Lua!")',
        language: "lua",
        theme: "myCustomTheme",
        dragAndDrop: true,
        minimap: { enabled: true },
        showFoldingControls: "always",
        smoothScrolling: true,
      });
    });

    function getValue() {
      return editor.getValue();
    }

    function showPopup(message) {
      var popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function runLuaCode() {
      var code = getValue();
      try {
        var output = fengari.load(code)();
        showPopup(output !== undefined ? output.toString() : "Executado sem saída");
      } catch (error) {
        showPopup("Erro: " + error.message);
      }
    }
  </script>
</body>
</html>
